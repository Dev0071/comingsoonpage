<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/2bab984345.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Coming soon page</title>
</head>

<body>
    <main>
        <!-- container holding all the items -->
        <div class="mt-12 flex flex-col items-center mx-auto md:mt-16 md:max-w-[720px]">
            <!-- title -->
            <img src="./images/logo.svg" alt="">
            <p class="text-Gray text-[30px] mt-4 md:text-[40px]">We are lauching <span
                    class="text-black font-bold">soon!</span></p>
            <p class="text-[13px] md:text-base mt-4">Subscribe and get notified</p>
            <form action="">
                <div class="flex flex-col gap-3 items-center mt-6 md:flex-row md:justify-center">
                    <!-- input -->
                    <input id="input" type="email" onkeyup="validateEmail()" spellcheck="false" class="w-[250px] outline-none text-black text-sm rounded-full border-solid border-2 border-Pale-Blue md:w-[300px]
                        placeholder:text-[10px] bg-transparent px-4 py-[3px]  md:text-[15px] md:py-[4px]"
                        placeholder="Your email address...">

                    <!-- notify me button -->
                    <button id="notify-btn"
                        class="rounded-full w-[250px] px-4 py-2 text-white bg-blue-500 text-xs transition-colors duration-700 md:w-[175px] md:py-3 hover:bg-blue-400">Notify
                        Me</button>
                </div>
                <span id="text" class="error text-[11px] italic text-red-600"></span>
            </form>
            <img src="./images/illustration-dashboard.png" alt="illustration-dashboard"
                class="h-[200px] w-[310px] mt-4 md:h-[300px] md:w-[400px]">
        </div>
    </main>
    <footer class="flex flex-col items-center mx-auto md:max-w-[720px]">
        <!-- social icons -->
        <div class="flex flex-row gap-5">
            <a href="" class=""><i
                    class="fa-brands fa-facebook  text-white  bg-blue-500 rounded-full transition-all duration-700 hover:-translate-y-2"></i></a>
            <a href=""><i
                    class="fa-brands fa-twitter  text-blue-500  bg-white rounded-full transition-all duration-700 hover:-translate-y-2"></i></a>
            <a href=""><i
                    class="fa-brands fa-instagram  text-blue-500  bg-white rounded-full transition-all duration-700 hover:-translate-y-2"></i></a>
        </div>
        <p class="mt-6 text-xs">&copy copyright. All rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
